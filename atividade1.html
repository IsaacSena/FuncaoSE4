<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
</head>
<body>
    <h1>Comissão de funcionarios</h1>
    <p>Nome do funcionario:<span id="nf"></span></p>
    <p>Quantidade de produtos vendidos:<span id="qpv"></span></p>
    <p>Valor da comissão a receber:<span id="vcr"></span></p>

    <script>


        let nome = prompt("Digite o nome do fúncionario")
        let comissao = Number(prompt("Digite quantos produtos ele vendeu"))
        let resultado = Number

        if(comissao <= 250){
            resultado = comissao * 1.00
        }else if(comissao <= 500){
            resultado = comissao * 1.50
        }else{
            resultado = comissao * 2.00
        }

        document.getElementById("nf").innerHTML = nome
        document.getElementById("qpv").innerHTML = comissao
        document.getElementById("vcr").innerHTML = resultado
    </script>
</body>
</html>
