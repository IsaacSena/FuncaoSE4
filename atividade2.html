<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
</head>
<body>
    <h1>Faça um algoritmo para ler uma data</h1>
    <p>Dia: <span id="d"></span></p>
    <p>Mes: <span id="m"></span></p>
    <p>Ano: <span id="a"></span></p>
    <p>Resultado: <span id="r"></span></p>

    <script>

        let dia = Number(prompt("Digite o dia"))
        let mes = Number(prompt("Digite o mês"))
        let ano = Number(prompt("Digite o ano"))
        let resultado

        if(mes == "01" && mes == "1"){
            mes = "janeiro"
        }

        if(mes == "02" && mes == "2"){
            mes = "fevereiro"
        }
        
        if(mes == "03" && mes == "3"){
            mes = "março"
        }

        if(mes == "04" && mes == "4"){
            mes = "abril"
        }

        if(mes == "05" && mes == "5"){
            mes = "maio"
        }

        if(mes == "06" && mes == "6"){
            mes = "junho"
        }

        if(mes == "07" && mes == "7"){
            mes = "julho"
        }

        if(mes == "08" && mes == "8"){
            mes = "agosto"
        }

        if(mes == "09" && mes == "9"){
            mes = "setembro"
        }

        if(mes == "10" && mes == "10"){
            mes = "outubro"
        }

        if(mes == "11" && mes == "11"){
            mes = "novembro"
        }

        if(mes == "12" && mes == "12"){
            mes = "dezembro"
        }


        resultado = (dia + " de " + mes + " de " + ano)

        document.getElementById("d").innerHTML = dia
        document.getElementById("m").innerHTML = mes 
        document.getElementById("a").innerHTML = ano 
        document.getElementById("r").innerHTML = resultado


    </script>
</body>
</html>
